version: "3.9"
name: biokb_db

services:
  mysql:
    image: mysql:8.4
    container_name: biokb_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ${MYSQL_VOLUME}:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_as_ci
      --sql-mode="STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION"
      --tmp_table_size=128M
      --max_heap_table_size=128M
      --sort_buffer_size=128M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      retries: 5

  neo4j:
    image: neo4j:5.26.14
    container_name: biokb_neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
    ports:
      - "${NEO4J_PORT_HTTP}:7474"
      - "${NEO4J_PORT_BOLT}:7687"
    volumes:
      - ${NEO4J_VOLUME}:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "${NEO4J_USER}", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 10s
      retries: 5

  pma:
    image: phpmyadmin/phpmyadmin:5.2.1
    container_name: biokb_pma
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "${PHPMYADMIN_PORT}:80"
      
  taxtree:
    build: .
    image: biokb_taxtree_api:latest
    container_name: biokb_taxtree
    ports:
      - ${TAXTREE_API_PORT}:8000
    environment:
      CONNECTION_STR: ${CONNECTION_STR}
      NEO4J_URI: ${NEO4J_URI}
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      TAXTREE_API_USERNAME: ${TAXTREE_API_USERNAME}
      TAXTREE_API_PASSWORD: ${TAXTREE_API_PASSWORD}
    volumes:
      - ${BIOKB_FOLDER}:/root/.biokb

volumes:
  mysql_data:
  neo4j_data:
  biokb_data:
  
networks:
  default:
    name: biokb_network
